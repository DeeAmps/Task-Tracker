<div class="container py-3">
  <div class="row">
      <div class="mx-auto col-sm-6">
                  <!-- form user info -->
                  <div class="card">
                      <div class="card-header">
                          <h4 class="mb-0">Create New Task</h4>
                      </div>
                      <div class="card-body">
                          <form (ngSubmit)="addTask()" class="form" role="form" autocomplete="off">
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Task</label>
                                  <div class="col-lg-9">
                                      <input required class="form-control" name="task" [(ngModel)]="task" type="text" >
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Start Time</label>
                                  <div class="col-lg-9">
                                      <input required class="form-control" name="taskStart" [(ngModel)]="taskStart" type="time" >
                                  </div>
                              </div>
                              <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">End Time</label>
                                <div class="col-lg-9">
                                    <input required class="form-control" name="taskEnd" [(ngModel)]="taskEnd" type="time" >
                                </div>
                            </div>
                              
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label"></label>
                                  <div class="col-lg-9">
                                      <input type="submit" class="btn btn-primary" value="Add Task">
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <!-- /form user info -->
      </div>
  </div>
</div>
